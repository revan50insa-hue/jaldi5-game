<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anime Safe Viewer Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#0b0620;
  --panel:#160d2e;
  --card:#201044;
  --accent:#00e5ff;
  --border:#00cfff;
  --text:#ffffff;
  --glow:0 0 6px #00e5ff, 0 0 12px #00cfff;
}
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:linear-gradient(135deg,#0b0620,#0a0f2b,#001a26);
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  padding:18px;
}

/* =========================
   NEW AI STYLE LOGO (LESS GLOW)
========================= */
.logo{
  width:78px;
  height:78px;
  border-radius:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:20px;
  background: linear-gradient(135deg, #0b1220, #0b0620);
  border: 1px solid rgba(0, 255, 255, 0.25);
  box-shadow: 0 0 6px #00e5ff;
  position:relative;
  overflow:hidden;
}

.logo:after{
  content:"";
  position:absolute;
  width:120%;
  height:120%;
  background: linear-gradient(90deg, transparent, rgba(0,255,255,0.55), transparent);
  transform: rotate(25deg);
  animation: aiShine 4s infinite;
}

.logo span{
  position:relative;
  z-index:2;
  padding: 8px 12px;
  border-radius: 14px;
  background: rgba(0,0,0,0.4);
}

/* AI Shine Animation */
@keyframes aiShine{
  0%{ transform: translateX(-120%) rotate(25deg); }
  100%{ transform: translateX(120%) rotate(25deg); }
}

/* TITLE */
.title{
  font-size:30px;
  font-weight:900;
  color:var(--accent);
  text-shadow:0 0 12px #00e5ff;
}

/* TOOLBAR */
.toolbar{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  padding:12px;
}
.toolbar input,.toolbar select,.toolbar button{
  padding:10px 16px;
  border-radius:22px;
  border:1px solid var(--border);
  background:#001a26;
  color:var(--accent);
  cursor:pointer;
  outline:none;
  transition:.25s;
}
.toolbar input:hover, .toolbar select:hover, .toolbar button:hover{
  box-shadow:var(--glow);
  transform:translateY(-2px);
}
.toolbar button:active{
  box-shadow:0 0 25px #00e5ff inset;
  transform:scale(.95);
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:18px;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  border:1px solid var(--border);
  transition:.3s;
}
.card:hover{
  box-shadow:0 0 20px #00e5ff;
  transform:translateY(-6px);
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  display:block;
}
.card h4{
  margin:10px;
  text-align:center;
  color:var(--accent);
  text-shadow:0 0 8px #00e5ff;
}

/* VIEWER */
.viewer{
  margin:0 20px 20px;
  height:60vh;
  background:#000;
  border-radius:18px;
  overflow:hidden;
  position:relative;
  border:1px solid var(--border);
  box-shadow:0 0 25px #00e5ff;
}
iframe{
  width:100%;
  height:100%;
  border:none;
}

/* OVERLAY BUTTONS */
.overlay{
  position:absolute;
  right:12px;
  top:12px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.overlay button{
  background:#001a26;
  color:var(--accent);
  border:1px solid var(--border);
  padding:10px;
  border-radius:14px;
  font-size:18px;
  cursor:pointer;
  transition:.25s;
}
.overlay button:hover{
  box-shadow:var(--glow);
  transform:translateX(-4px);
}
.overlay button:active{
  box-shadow:0 0 30px #00e5ff inset;
}

/* HISTORY */
#history{
  display:none;
  max-width:90%;
  margin:0 auto 20px;
  background:var(--panel);
  border-radius:14px;
  padding:12px;
  border:1px solid var(--border);
  box-shadow:0 0 20px #00e5ff;
}
.history-item{
  font-size:14px;
  border-bottom:1px solid #00cfff55;
  padding:6px 0;
}

/* BADGE */
#adBadge{
  position:fixed;
  bottom:10px;
  right:10px;
  background:var(--accent);
  color:#000;
  padding:6px 14px;
  border-radius:14px;
  font-weight:700;
  box-shadow:0 0 18px #00e5ff;
}
</style>
</head>
<body>

<header>
  <div class="logo"><span>ASVP</span></div>
  <div class="title">Anime Safe Viewer Pro V-2.0</div>
</header>

<div class="toolbar">
  <select onchange="loadSite(this.value)">
   <option value="">Select Website</option>
   <option value="https://watchanimeworld.in/">WatchAnimeWorld</option>
   <option value="https://animesalt.top/">AnimeSalt</option>
   <option value="https://animelok.to/home">AnimeLok</option>
   <option value="https://animerulz.com.in">Animerulz</option>
   <option value="https://aniwave.com.pl/">Aniwave</option>
  </select>

  <input id="customURL" placeholder="Paste allowed URL">
  <button onclick="loadCustom()">Load</button>
  <button onclick="toggleHistory()">History</button>
  <button onclick="clearHistory()">Clear</button>
</div>

<div class="cards">
  <div class="card" onclick="loadSite('https://watchanimeworld.in/')">
    <img src="https://cdn.myanimelist.net/images/anime/1286/99889.jpg">
    <h4>WatchAnimeWorld</h4>
  </div>

  <div class="card" onclick="loadSite('https://animesalt.top/')">
    <img src="https://cdn.myanimelist.net/images/anime/1565/111305.jpg">
    <h4>AnimeSalt</h4>
  </div>

  <div class="card" onclick="loadSite('https://animelok.to/home')">
    <img src="https://cdn.myanimelist.net/images/anime/10/78745.jpg">
    <h4>AnimeLok</h4>
  </div>

  <div class="card" onclick="loadSite('https://animerulz.com.in')">
    <img src="https://cdn.myanimelist.net/images/anime/1208/94745.jpg">
    <h4>Animerulz</h4>
  </div>

  <div class="card" onclick="loadSite('https://aniwave.com.pl/')">
    <img src="https://cdn.myanimelist.net/images/anime/1171/109222.jpg">
    <h4>Aniwave</h4>
  </div>
</div>

<div class="viewer">
  <iframe id="frame"
   sandbox="allow-scripts allow-forms allow-same-origin allow-presentation"
   allowfullscreen></iframe>

  <div class="overlay">
   <button onclick="reloadFrame()">⟳</button>
   <button onclick="fullscreen()">⛶</button>
   <button onclick="clearFrame()">✖</button>
  </div>
</div>

<div id="history"></div>
<div id="adBadge">Ad-Block ON</div>

<script>
const frame=document.getElementById("frame");
const historyBox=document.getElementById("history");

function loadSite(url){
  if(!url) return;
  frame.src=url;
  saveHistory(url);
}

function loadCustom(){
  const u=document.getElementById("customURL").value.trim();
  if(u.startsWith("http")) loadSite(u);
  else alert("Invalid URL");
}

function reloadFrame(){ 
  if(frame.src) frame.src=frame.src; 
}

function clearFrame(){ 
  frame.src=""; 
}

function fullscreen(){ 
  frame.requestFullscreen?.(); 
}

function saveHistory(url){
  const h=JSON.parse(localStorage.history||"[]");
  h.unshift({url,time:new Date().toLocaleString()});
  localStorage.history=JSON.stringify(h.slice(0,10));
}

function toggleHistory(){
  historyBox.innerHTML="";
  const h=JSON.parse(localStorage.history||"[]");
  if(!h.length) historyBox.innerHTML="<div class='history-item'>No history</div>";
  h.forEach(i=>{
    historyBox.innerHTML+=`<div class="history-item">${i.time}<br>${i.url}</div>`;
  });
  historyBox.style.display=historyBox.style.display==="block"?"none":"block";
}

function clearHistory(){
  localStorage.history="[]";
  historyBox.innerHTML="<div class='history-item'>History cleared</div>";
}
</script>

</body>
</html>
